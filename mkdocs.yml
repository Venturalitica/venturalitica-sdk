site_name: Venturalitica SDK
site_description: Frictionless Governance for AI.
site_url: https://venturalitica.github.io/venturalitica-sdk/
repo_url: https://github.com/venturalitica/venturalitica-sdk
repo_name: venturalitica-sdk

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
  - llmstxt  # Generates llms.txt for AI agents

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Core Concepts:
      - Risk Analyzer: concepts/risk-analyzer.md
      - BOM Generator: concepts/bom-generator.md
      - Dashboard: concepts/dashboard.md
      - Green AI: concepts/green-ai.md
  - API Reference:
      - Core: reference/core.md
      - Scanner: reference/scanner.md
      - Dashboard: reference/dashboard.md
      - Badges: reference/badges.md
  - Compliance:
      - OSCAL Mappings: compliance/oscal-mappings.md
      - EU AI Act: compliance/eu-ai-act.md
  - CLI: cli.md
