site_name: VenturalÃ­tica
site_description: Frictionless Governance for AI.
site_url: https://venturalitica.github.io/venturalitica-sdk/
repo_url: https://github.com/Venturalitica/venturalitica-sdk
repo_name: venturalitica-sdk

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.top
    - search.suggest
    - navigation.expand
    - navigation.sections
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - assets/extra.css

plugins:
  - search
  - macros:
      verbose: false

extra:
  version: "v0.3.0"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables

