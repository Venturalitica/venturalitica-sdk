theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.top
    - search.suggest
    - navigation.expand
    - navigation.sections
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - assets/extra.css

plugins:
  - search
  - llmstxt:
      sections:
        Academy:
          - academy/*.md
          - es/academy/*.md
        Guides:
          - "*.md"
          - tutorials/*.md
  - macros:
      verbose: false
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
        - locale: es
          name: EspaÃ±ol 
          build: true

extra:
  version: "v0.4.1"
  alternate:
    - name: English
      link: ""
      lang: en
    - name: EspaÃ±ol
      link: "es/"
      lang: es

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables

